<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <img src="./src/assets/images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-body">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="icons">
          <div><span class="icon icon-ethereum"></span> 0.041 ETH</div>
          <div><span class="icon icon-clock"></span> 3 days left</div>
        </div>
      </div>
      <!-- <hr /> -->
      <div class="card-footer">
        <img src="src/assets/images/image-avatar.png" alt="" />
        <p>Creation of<b> Jules Wyvern</b></p>
      </div>
    </div>

    </footer> -->
  </body>
</html>
